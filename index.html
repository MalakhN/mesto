<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <!-- Попап редактирования профиля -->
    <div class="popup" id="edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="form" name="profile" id="edit-form" novalidate>
          <h3 class="form__heading">Редактировать профиль</h3>
          <fieldset class="form__input-container">
            <input type="text" class="form__item" name="name" id="name" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="form__input-error name-error"></span>
            <input type="text" class="form__item" name="description" id="description" placeholder="О себе" minlength="2" maxlength="200" required>
            <span class="form__input-error description-error"></span>
            <button type="submit" class="form__save-button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- Попап добавления карточки -->
    <div class="popup" id="add-card">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="form" name="cards" id="cards-form" novalidate>
          <h3 class="form__heading">Новое место</h3>
          <fieldset class="form__input-container">
            <input type="text" class="form__item" name="card-name" id="card-name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="form__input-error card-name-error"></span>
            <input type="url" class="form__item" name="card-link" id="card-link" placeholder="Ссылка на картинку" required>
            <span class="form__input-error card-link-error"></span>
            <button type="submit" class="form__save-button" id="cards-submit-button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- Попап предпросмотра изображения карточки -->
    <div class="popup popup_image" id="popup-image">
      <div class="popup__image-container">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__image-image">
        <p class="popup__image-text"></p>
      </div>
    </div>
    <!-- Хедер -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Mesto Россия">
    </header>
    <!-- Основной контент -->
    <main class="content">
      <!-- Информация профиля -->
      <section class="profile">
        <img class="profile__image" src="./images/Avatar.png" alt="Жак-Ив Кусто">
        <div class="profile__information">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <h2 class="profile__description">Исследователь океана</h2>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"><img class="profile__add-image" src="./images/Vector-add-button.png" alt="Иконка"></button>
      </section>
      <!-- Добавленные карточки -->
      <section class="elements">
      </section>
    </main>
    <!-- Шаблон добавления карточек -->
    <template id="cards-template">
      <div class="element">
        <button class="element__delete-icon" type="button"></button>
        <img class="element__image">
        <div class="element__text">
          <h2 class="element__title"></h2>
          <button class="element__icon" type="button"></button>
        </div>
      </div>
    </template>
    <!-- Футер -->
    <footer class="footer">
      <p class="footer__copyright"> &copy; 2022. Наташа Малахова</p>
    </footer>
    <!-- Подключение JavaScript -->
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
