<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <div class="popup">
      <div class="popup__container">
        <button class="close-button"><img class="close-button__image" src="./images/Close-Icon.svg" alt="Иконка"></button>
        <form class="form">
          <h3 class="form__heading">Редактировать профиль</h3>
          <fieldset class="form__input-container">
            <input type="text" class="form__item" name="name" id="name" value="Жак-Ив Кусто">
            <input type="text" class="form__item" name="description" id="description" value="Исследователь океана">
            <button type="submit" class="save-button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Mesto Россия">
      <hr class="header__line">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/Avatar.png" alt="Жак-Ив Кусто">
        <div class="profile__information">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <h2 class="profile__description">Исследователь океана</h2>
          <button class="edit-button"><img class="edit-button__image" src="./images/Vector-edit-button.png" alt="Иконка"></button>
        </div>
        <button class="add-button"><img class="edit-button__image" src="./images/Vector-add-button.png" alt="Иконка"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/Karachayevsk.png" alt="Карачаевск">
          <div class="element__text">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__icon"><img src="./images/Like.svg" alt="Иконка"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Elbrus.png" alt="Гора Эльбрус">
          <div class="element__text">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__icon"><img class="icon" src="./images/Like.svg" alt="Иконка"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Dombay.png" alt="Домбай">
          <div class="element__text">
            <h2 class="element__title">Домбай</h2>
            <button class="element__icon"><img class="icon" src="./images/Like.svg" alt="Иконка"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Elbrus.png" alt="Гора Эльбрус">
          <div class="element__text">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__icon"><img class="icon" src="./images/Like.svg" alt="Иконка"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Dombay.png" alt="Домбай">
          <div class="element__text">
            <h2 class="element__title">Домбай</h2>
            <button class="element__icon"><img class="icon" src="./images/Like.svg" alt="Иконка"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Karachayevsk.png" alt="Карачаево-Черкесия">
          <div class="element__text">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__icon"><img class="icon" src="./images/Like.svg" alt="Иконка"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright"> &copy; 2022. Наташа Малахова</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
